<!DOCTYPE html>
<html>
<head>
  <title>HW 5 - Scrabble</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <!-- link jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- link jquery ui cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- link jquery ui css -->
  <script src="js/script.js"></script>
</head>

<body>
  <!-- Defines the content area which may not correspond to the entire screen size. -->
  <div id="contents_wrapper">
    <!-- Site header -->
    <header>
      <p id="siteTitle">Scrabble</p>
    </header>
    <main>
      <article>
        <!-- Score tracker -->
        <div id="scoreBoard">
          <div>
            <div class="label">Word:</div>
            <div id="word"><!-- Current word on the board goes here. --></div>
          </div>
          <div>
            <div class="label">Score:</div>
            <div id="score">0<!-- Cumulative score for this round --></div>
          </div>
          <div>
            <div class="label">Remaining Tiles:</div>
            <div id="remainingTiles"></div>
          </div>
          <div>
            <div class="label">Highest Score:</div>
            <div id="highestScore">&minus;<!-- Highest score achieved so far throughout all rounds --></div>
          </div>
        </div>

        <!-- Scrabble board container. Board html will be laid by script. -->
        <div id="board"></div>

        <!-- Rack containing the 7 tiles. The tiles will be placed by script. -->
        <div id="letterRack"></div>

        <!-- List of conditions that the word must meet. JavaScript highlights the check (v) icon next to each of them
        as the user builds a word. -->
        <div id="instruction">
          <div>Create one word with no gap between letters.<img id="oneWordCheckIcon" src="img/checkIcon.png" class="instructionIcon" alt="Checked" /></div>
          <div>The word must contain at least 2 letters.<img id="minLengthIcon" src="img/checkIcon.png" class="instructionIcon" alt="Checked" /></div>
        </div>

        <!-- Control buttons -->
        <div class="buttonBox">
          <button id="nextWordButton" onclick="nextWord()">Next</button>
          <button id="restartButton" onclick="restart()">Restart</button>
        </div>

      </article>
    </main>
  </div>  <!-- End of contents_wrapper -->
</body>
</html>
