<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Profile Card</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Step 2: Create a Container -->
    <div class="container my-5">
      <!-- Step 3: Build a Card -->
      <div class="card col-md-5 mx-auto">
        <!-- Profile Picture -->
        <img
          src="profile-picture.jpg"
          class="card-img-top"
          alt="Profile Picture"
        />

        <!-- Card Body -->
        <div class="card-body">
          <!-- Name -->
          <h5 class="card-title">Porchhay Be</h5>
          <!-- Bio -->
          <p class="card-text">Computer Sceince Student at UML</p>
        </div>

        <!-- Card Footer -->
        <div class="card-footer">
          <!-- Contact Details -->
          <p class="mb-1">Email: Porchhay_Be@student.uml.edu</p>
          <a
            href="mailto:porchhay_be@student.uml.edu"
            class="btn btn-sm btn-primary mt-3"
          >
            <i class="bi bi-envelope"></i> Email
          </a>
          <!-- Social Media Links -->
          <a
            href="https://twitter.com/PanBe6"
            target="blank"
            class="btn btn-sm btn-primary mt-3"
          >
            <i class="bi bi-linkedin"></i> LinkedIn
          </a>
          <a
            href="https://www.porchhaybe.github.io"
            target="blank"
            class="btn btn-sm btn-secondary mt-3"
          >
            <i class="bi bi-github"></i> Github
          </a>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JS (Optional, for Bootstrap features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
